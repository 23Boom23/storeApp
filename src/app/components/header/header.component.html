<mat-toolbar class="max-w-screen-2xl mx-auto border-x">
  <mat-toolbar-row class="w-full justify-between">
    <a
      routerLink=""
      class="mr-4"
    >Home</a>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
    >
      <mat-icon
        [matBadge]="itemsQuantity"
        [matBadgeHidden]="!itemsQuantity"
        matBadgeColor="warn"
      >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div class="p-3 divide-y divide-solid">
        <div class="pb-3 flex justify-between">
          <span class="mr-16">{{itemsQuantity}} items</span>
          <a routerLink="/cart">View cart</a>
        </div>
        <div
          *ngIf="cart.items.length"
          class="py-3"
        >
          <div
            *ngFor="let item of cart.items"
            class="flex justify-between font-ligth mb-2"
          >
            {{item.name}}x{{item.quantity}}
            <span class="font-bold not-italic">{{ item.price | currency }}</span>
          </div>
        </div>
        <div class="flex justify-between font-ligth py-3">
          Total:
          <span class="font-bold">{{ getTotal(cart.items) | currency}}</span>
        </div>
        <div class="pt-3 flex justify-between">
          <button
          (click)="onClearCart()"
          class="bg-rose-600 text-white rounded-full w-9 h-9">
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
          <button
            routerLink="/cart"
            class="bg-green-600 text-white rounded-full w-9 h-9"
          >
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </mat-menu>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button
      mat-icon-button
      class="
              example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Store</span>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>favorite</mat-icon>
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar-row>

</mat-toolbar>
