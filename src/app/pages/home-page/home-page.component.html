<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-screen-2xl mx-auto border-x"
>
  <mat-drawer
    mode="side"
    opened
  >
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header
      (columnsCountChanged)="onColumnsCountChanged($event)"
      (itemsCountChanged)="onItemsCountChanged($event)"
      (sortChanged)="onSortChanged($event)"
    ></app-products-header>
    <mat-grid-list
      gutterSize="16"
      [cols]="cols"
      [rowHeight]="rowHeight"
    >
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box
          [product]="product"
          (adddToCart)="onAddToCart($event)"
          class="w-full"
          [fullWithMode]="cols === 1"
        ></app-product-box>
      </mat-grid-tile>


    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
