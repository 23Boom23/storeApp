<mat-card
  class="max-w-screen-2xl"
  *ngIf="cart.items.length"
>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 w-full"
  >

    <ng-container matColumnDef="product">
      <th
        mat-header-cell
        *matHeaderCellDef
      >Product</th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <img
          src="{{element.product}}"
          alt="product"
          class="w-[100px] my-5"
        >
      </td>
      <td
        mat-footer-cell
        *matFooterCellDef
      >
        <button
          mat-raised-button
          routerLink="/home"
        >Continue Shopping</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
      >Name</th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <span class="truncate max-w-xs block">{{element.name}}</span>
      </td>
      <td
        mat-footer-cell
        *matFooterCellDef
      >
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th
        mat-header-cell
        *matHeaderCellDef
      >Price</th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <span>{{element.price | currency }}</span>
      </td>
      <td
        mat-footer-cell
        *matFooterCellDef
      >
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th
        mat-header-cell
        *matHeaderCellDef
      >Quantity</th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <button mat-icon-button>
          <mat-icon
          (click)="onRemoveQuantity(element)"
          >remove</mat-icon>
        </button>
        <span>{{element.quantity}}</span>
        <button mat-icon-button>
          <mat-icon
          (click)="onAddQuantity(element)"
          >add</mat-icon>
        </button>
      </td>
      <td
        mat-footer-cell
        *matFooterCellDef
      >
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th
        mat-header-cell
        *matHeaderCellDef
      >Total</th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <span>{{(element.quantity * element.price) | currency}}</span>
      </td>
      <td
        mat-footer-cell
        *matFooterCellDef
      >
        <span class="font-bold py-5 block">
          {{total | currency}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        <button
          mat-raised-button
          color="warn"
          class="float-right"
          (click)="onClearCart()"
        >
          Clear All
        </button>
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <button
          mat-raised-button
          color="warn"
          class="float-right"
          (click)="onRemoveFromCart(element)"
        >
          <mat-icon>close</mat-icon>
        </button>

      </td>
      <td
        mat-footer-cell
        *matFooterCellDef
      >
        <span class="font-bold py-5 block">
          <button
            mat-raised-button
            color="primary"
            class="float-right"
          >
            Proceed To Checkout
          </button>
        </span>
      </td>
    </ng-container>


    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    >
    </tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
    <tr
      mat-footer-row
      *matFooterRowDef="displayedColumns"
    >
    </tr>

  </table>
</mat-card>
<mat-card
  class="max-w-screen-2xl"
  *ngIf="!cart.items.length"
>
  <p>
    Your cart is empty
    <button
      mat-raised-button
      routerLink="/home"
    >Go Home</button>
  </p>

</mat-card>
